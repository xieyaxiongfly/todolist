<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom To-Do List</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <div class="header">
    <h1>My Trello Board</h1>
    <button class="settings-btn" onclick="toggleSettings()">âš™ï¸</button>
  </div>

  <div class="settings-panel" id="settings-panel">
    <h3>Background Settings</h3>
    <div class="background-options">
      <button onclick="setBackground('none')">Default</button>
      <button onclick="setBackground('gradient1')">Blue Gradient</button>
      <button onclick="setBackground('gradient2')">Purple Gradient</button>
      <button onclick="setBackground('gradient3')">Ocean</button>
      <button onclick="setBackground('image1')">Mountain</button>
      <button onclick="setBackground('image2')">City</button>
    </div>
    <div class="custom-bg">
      <input type="text" id="custom-bg-url" placeholder="Custom image URL..." />
      <button onclick="setCustomBackground()">Apply</button>
    </div>
  </div>
  
  <div class="add-todo">
    <input type="text" id="new-todo" placeholder="Add a new task..." />
    <button onclick="addTodo()">+ Add Card</button>
  </div>
  
  <div class="board">
    <div class="column" data-status="To Do">
      <h2>ğŸ“‹ To Do</h2>
      <ul class="card-list" id="todo-column"></ul>
    </div>
    
    <div class="column" data-status="In Progress">
      <h2>ğŸ”„ In Progress</h2>
      <ul class="card-list" id="inprogress-column"></ul>
    </div>
    
    <div class="column" data-status="Done">
      <h2>âœ… Done</h2>
      <ul class="card-list" id="done-column"></ul>
    </div>
    
    <div class="column" data-status="Blocked">
      <h2>ğŸš« Blocked</h2>
      <ul class="card-list" id="blocked-column"></ul>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
